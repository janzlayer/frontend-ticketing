<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="static/css/scss-480.css" rel="stylesheet">
    <link href="static/css/scss.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/static/img/kubota-icon-32.png">
    <title>Kubota Login</title>
</head>
<body>
    <div class="d-flex flex-col align-center w-100 h-max">
        <img id="login-logo" src="/static/img/kubota-logo-300.png">
        <div id="login-container" class="b-shadow-1 p-relative border-rd-normal bg-white">
            <div id="login-user" class="p-relative border-rd-normal f-right">                 
                <div class="w-10 h-100">
                    <header class="d-flex mt-3 mx-3">
                        <span id="header-line" class="bg-kubota-green border-rd-normal mr-1"></span>                                                                                                                         
                        <label class="font-l kubota-green bold">Account Login</label>
                    </header>
                    <form action="/" name="login" method="POST">
                        <div class="p-3">
                            <div class="d-flex flex-col">
                                <div class="d-flex align-center">
                                    <div class="icon d-flex align-center justify-center mr-1">
                                        <i class="fa-solid fa-envelope kubota-green  font-l"></i>
                                    </div>
                                    <input class="px-1 w-100 border-none border-rd-normal border-bottom focus" type="text" name="email" placeholder="Email Address">
                                </div> 
                            </div>
                            <br>
                            <div class="d-flex flex-col">
                                <div class="d-flex align-center">
                                    <div class="icon d-flex align-center justify-center mr-1">
                                        <i class="fa-solid fa-lock kubota-green  font-l"></i>
                                    </div>
                                    <input class="px-1  w-100 border-none border-rd-normal border-bottom focus" type="password"  name="password" placeholder="Password">
                                </div> 
                            </div>
                            <br>
                            <div class="btn-holder">
                                <button class="btn" type="submit">Login</button>
                            </div>    
                        </div>
                    </form>
                </div>                           
            </div>
        </div>
    </div>

    
</body>
<script>
    var status = {{ response["status"] }}
    if (status == "200"){
        alert("Login Successfully")
    } else if ( status == "401") {
        alert("Wrong Credentials")
    }
</script>

</html>
