<div id="add-driver-modal" class="modal">
    <div class="modal-content bg-white">
        <div class="p-relative tab-header bg-kubota-green justify-center border-rd-normal">
            <span class="header-text white">Add Driver</span>
        </div>

        <div class="w-100 mt-2"> 
            <div class="d-flex flex-col">
                <div class="d-flex flex-row w-100 justify-between">
                    <div class="d-flex flex-col mt-1 font-s bold w-45">
                        <label>Driver Picture (max: 1MB)</label>
                        <div class="py-1-half">
                            <input type="file" name="driver_img" id="driver_img" class="w-100 bg-1 border-rd-normal cursor-pointer" accept="image/*">
                        </div>
                    </div>
                    <div class="d-flex flex-col mt-1 font-s bold w-45">
                        <label>ID</label>
                        <div class="p-1-half border border-rd-normal pointer">
                            <input id="driver_id" name="driver_id" type="text" class="border-none dark w-100" placeholder="-- ID --" required>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex flex-row w-100 justify-between">
                    <div class="d-flex flex-col mt-1 font-s bold w-45">
                        <label>Name</label>
                        <div class="p-1-half border border-rd-normal pointer">
                            <input id="driver_name" name="driver_name" type="text" class="border-none dark w-100" placeholder="-- Name --" required>
                        </div>
                    </div>
                    <div class="d-flex flex-col mt-1 font-s bold w-45">
                        <label>Phone Number</label>
                        <div class="p-1-half border border-rd-normal pointer">
                            <input id="driver_phone" name="driver_phone" type="text" class="border-none dark w-100" placeholder="-- Phone Number --" required>
                        </div>
                    </div>
                </div>
             
            </div>
        </div> 

        <br>
        <div class="btn-holder ">
            <button onclick="closeModal()" class="d-flex align-center bg-white border border-rd-normal dark p-1-half cursor-pointer  px-2 pointer"> Cancel</button>
            <button class="d-flex align-center btn border-none white p-1-half cursor-pointer ml-x3" type="submit" name="insert-data" id="insert-data"><i class="fa-solid fa-download mr-1"></i> Save</button>
        </div>        
       
    </div>
</div>
